---

- name: Update and copy Dockerfile for adding PT
  template:
    src: "Dockerfile_add_pt.j2"
    dest: "./Dockerfile_xvfb_add"
  tags:
   - template
   - copy
   - files
   - docker


- name: Build docker container automatically
  shell: "docker build --rm -t {{ docker_xvfb_ptadd_image }} -f Dockerfile_xvfb_add ./"
  ignore_errors: True
  register: container_build
  tags:
   - build
   - container
   - docker


- name: Add 'packettracer' tag
  when: container_build.rc != 1
  shell: "docker tag -f {{ docker_xvfb_ptadd_image }} {{ docker_image }}"
  tags:
   - container
   - docker
   - tag


- name: Build docker container manually
  debug: msg="{{ item }}"
  when: container_build.rc == 1
  with_items:
    - "docker build --rm -t {{ docker_xvfb_ptadd_image }} -f Dockerfile_xvfb_add ./"
    - "docker tag {{ docker_xvfb_ptadd_image }} {{ docker_image }}"


- name: Reminder to run image built
  debug: msg="docker run -p 5901:{{ docker_vnc_port }}  -p  39000:{{ docker_pt_port }} -ti {{ docker_image }}"
