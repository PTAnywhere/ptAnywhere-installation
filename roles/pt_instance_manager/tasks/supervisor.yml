---

- name: Install supervisor
  yum: name=supervisor state=present
  become: True
  # when: ansible_os_family == "RedHat"
  tags:
    - install
    - supervisor
    - yum


- name: Copy supervisor config file to run unicorn with our app
  template: src=supervisord.conf.j2 dest=/etc/supervisord.conf
  become: True
  tags:
   - copy
   - configuration
   - supervisor


# celery_pid_folder created as a supervisor task because it is deleted during the reboot
- name: Create folder needed for celery workers
  file:
    path: "{{ celery_log_folder }}"
    state: directory
    owner: "{{ remote_user }}"
    group: "{{ remote_user }}"
  become: True
  tags:
   - create
   - folder
   - log
   - celery


- name: Start supervisor upon reboot
  shell: systemctl enable supervisord
  become: True
  notify:
    - restart supervisor
  tags:
    - enable
    - supervisor
